<!-- Create User Card and use Img,Paragraph,Headings And Button-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"; style="display: flex; justify-content: center; align-items: center;height: 400px;"></div>
    <script>
      var h3 = React.createElement("h3",{style:{marginBottom: '1px'}}, "Amit Kumar");

      var p = React.createElement("p",{style:{marginTop: '0',fontWeight: 'bold'}}, "Male");

      var img = React.createElement("img", 
      {src:"https://lh3.googleusercontent.com/a/ACg8ocLleApTcgOcQ1MnOXL1ulpiWxDrmzkpI97ygUSI6af23XPYbKQL=s288-c-no",
      width:"100%", height:"200px"});

      var button = React.createElement("button",  
      {style:{width:'100px',height:"20px",border:'2px solid green'
      ,marginBottom: '10px',textAlign:'center',backgroundColor: 'red'}}, 
      "Profile");

      var div = React.createElement("div",
        {style:{width:'200px',height:"300px",textAlign:'center',backgroundColor: 'aqua'}},
         [img,h3,p,button]);

      ReactDOM.render(div, document.getElementById('root'));
    </script>
  </body>
</html>
